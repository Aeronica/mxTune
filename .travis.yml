language: java
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/.gradle
    - .gradle
addons:
  sonarcloud:
    branches:
      - "1.12"
    organization: "aeronica-github"
    token:
      secure: ""
git:
  depth: false # Allows Git operations
jdk:
- openjdk8
before_install:
- chmod +x gradlew
install: ./gradlew setupCIWorkspace -s
script:
- "./gradlew clean build sonarqube --stacktrace"
notifications:
  email: false